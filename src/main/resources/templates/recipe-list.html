<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="row" th:fragment="recipe-list (recipes, selectedIndex)">
		<div class="col-12">
			<div class="list-group">
			  <th:block th:each="recipe: ${recipes}">
			  	<a th:replace="recipe-item::recipe-item (${recipe}, ${recipeStat.index}, ${selectedIndex})"></a>
			  </th:block>
			</div>
			<a href="/recipes/new" class="btn btn-primary mt-3" role="button">New Recipe</a>
		</div>
	</div>
</body>
</html>
