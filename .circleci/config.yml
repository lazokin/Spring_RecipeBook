version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk
    working_directory: ~/repo
    environment:
      MAVEN_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          - v1-dependencies-
      - run:
          name: Maven Wrapper Permission
          command: chmod +x mvnw
      - run:
          name: Resolve Dependencies
          command: ./mvnw dependency:go-offline
      - save_cache:
          paths:
          - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - run:
          name: Build and Test
          command: ./mvnw integration-test
  deploy:
    docker:
      - image: circleci/node:11.6
    steps:
      - run:
          name: Deploy Application
          command: echo "Deploying Application ..."

workflows:
  version: 2
  build-n-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          requires:
            - build
          filters:
            tags:
              only: /v.*/
            branches:
              ignore: /.*/