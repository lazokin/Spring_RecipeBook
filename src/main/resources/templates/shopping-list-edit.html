<html xmlns:th="http://www.thymeleaf.org">
<body>
	<form action="#" method="post" th:action="@{/shopping-list/submit}" th:object="${ingredient}" th:fragment="shopping-list-edit">
     <div class="row">
       <div class="col-lg-6 form-group">
           <label for="name">Name</label>
           <input type="text" id="name" class="form-control" th:field="*{name}">
         </div>
         <div class="col-lg-6 form-group">
           <label for="amount">Amount</label>
           <input type="number" id="amount" class="form-control" th:field="*{amount}">
         </div>
     </div>
     <div class="row">
       <div class="col-12">
         <button type="submit" class="btn btn-success">Add</button>
         <button type="button" class="btn btn-secondary mx-2">Clear</button>
         <button type="button" class="btn btn-danger">Delete</button>
       </div>
     </div>
   </form>
</body>
</html>
