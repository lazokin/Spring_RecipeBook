<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="row" th:fragment="recipe-list (recipes)">
		<div class="col-12">
			<div class="list-group">
			  <th:block th:each="recipe : ${recipes}" th:insert="recipe-item::recipe-item (${recipe})"/>
			</div>
			<button type="button" class="btn btn-primary mt-3">New Recipe</button>
		</div>
	</div>
</body>
</html>
